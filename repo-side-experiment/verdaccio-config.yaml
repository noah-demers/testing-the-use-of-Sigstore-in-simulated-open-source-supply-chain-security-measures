storage: /verdaccio/storage/data
plugins: /verdaccio/plugins

web:
  title: Sigstore Experiment Registry
  gravatar: true
  sort_packages: asc

auth:
  htpasswd:
    file: /verdaccio/storage/htpasswd
    max_users: 1000

uplinks:
  npmjs:
    url: https://registry.npmjs.org/
    timeout: 30s

packages:
  '@*/*':
    access: $authenticated
    publish: $authenticated
    proxy: npmjs

  'example_package':
    access: $authenticated
    publish: $authenticated

  '**':
    access: $all
    publish: $authenticated
    proxy: npmjs

server:
  keepAliveTimeout: 60

middlewares:
  audit:
    enabled: true

logs:
  - { type: stdout, format: pretty, level: info }
